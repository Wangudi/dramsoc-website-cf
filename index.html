<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strathmore Drama Society (DRAMSOC)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:600,400|Lora:700,400">
  <style>
    body { background:#111111; color:#fff; font-family:'Poppins', Arial, sans-serif; margin:0; }
    header { background:#B80000; color:#FFF; display:flex; align-items:center; gap:1em; padding:1em 2em;}
    .site-logo {width:48px;height:48px; background:#FFD700; border-radius:50%; display:inline-block;}
    nav { margin-left:auto; }
    nav a { color:#FFD700; text-decoration:none; margin-left:20px; font-weight:500;}
    .hero { background:linear-gradient(135deg,#111,#B80000); min-height:45vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;}
    h1 { font-size:2.7em; font-family:'Lora',serif; color:#FFD700;}
    .motto { color:#B80000; font-size:1.2em; font-family:'Lora',serif; letter-spacing:2px;}
    .section { padding:56px 18px;}
    .card-grid, .team-grid {display:flex; gap:2em; flex-wrap:wrap; justify-content:center;}
    .card {background:#222; border-radius:12px; padding:1.4em 1em; margin-bottom:22px; box-shadow:0 4px 32px #B8000044; max-width:340px;}
    .card img {width:100%; border-radius:8px;}
    .btn, .btn-gold { background:#FFD700; color:#111; border:none; border-radius:6px; padding:13px 2em; font-weight:700; margin-top:10px;}
    .team-card { background:#262626; border-radius:8px; padding:1em 0; text-align:center; width:170px;}
    .team-card img {width:84px; border-radius:50%; margin-bottom:7px;}
    .socials a { margin:0 10px;}
    footer {background:#111; color:#FFD700; text-align:center; padding:30px 5px; margin-top:36px;}
    @media(max-width:700px){ 
      .card-grid, .team-grid {flex-direction:column;align-items:center;}
      .card{max-width:100%;}
      header{flex-direction:column;align-items:flex-start;gap:0.5em;}
      nav{margin:0;}
    }
  </style>
</head>
<body>
  <header>
    <span class="site-logo"></span>
    <b style="font-size:1.2em; margin-left:10px;">DRAMSOC</b>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#productions">Productions</a>
      <a href="#departments">Departments</a>
      <a href="#team">Team</a>
      <a href="#alumni">Alumni</a>
      <a href="#articles">Articles</a>
      <a href="#contact">Contact</a>
      <a href="#join">Join Us</a>
    </nav>
  </header>
  <main>
    <!-- HERO -->
    <section id="home" class="hero">
      <h1>Take It to the Next Level!</h1>
      <p class="motto">Where stories come alive at Strathmore University</p>
      <a class="btn btn-gold" href="#join">Join Us Today</a>
    </section>
    <!-- ABOUT -->
    <section id="about" class="section">
      <h2>About Us</h2>
      <div class="card-grid">
