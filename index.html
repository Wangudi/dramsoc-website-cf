<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strathmore Drama Society (DRAMSOC)</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600,400|Lora:700,400" rel="stylesheet" />
  <style>
    body {
      background: #111111;
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #b80000;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 1em;
      padding: 1em 2em;
    }
    .site-logo {
      width: 48px;
      height: 48px;
      display: inline-block;
      object-fit: contain;
    }
    nav {
      margin-left: auto;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      font-size: 1em;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #ffd700aa;
    }
    .hero {
      background: linear-gradient(135deg, #222144, #b80000 100%);
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 64px 18px;
    }
    h1,
    h2,
    h3 {
      font-family: "Lora", serif;
      color: #ffd700;
    }
    .motto {
      color: #b80000;
      font-size: 1.2em;
      font-family: "Lora", serif;
      letter-spacing: 2px;
      margin-bottom: 18px;
    }
    .events-upcoming {
      margin: 0 auto 32px auto;
      padding: 40px 28px;
      background: linear-gradient(120deg, #251544, #423b79 80%);
      color: #fff;
      border-radius: 24px;
      min-width: 270px;
      min-height: 130px;
      max-width: 680px;
      font-family: "Lora", serif;
      font-style: italic;
      font-weight: 600;
      letter-spacing: 1.5px;
      font-size: 1.6em;
      box-shadow: 0 8px 44px #22154488;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: scalePulse 2.6s infinite;
      text-shadow: 0 1px 10px #22154488;
    }
    .events-upcoming-title {
      color: #ffd700;
      margin-bottom: 20px;
      font-size: 1.3em;
      font-family: inherit;
      font-style: normal;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #423b7977;
    }
    .events-message {
      font-size: 1.06em;
      opacity: 0.88;
    }
    @keyframes scalePulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
      100% {
        transform: scale(1);
      }
    }
    .section {
      padding: 90px 36px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card-grid,
    .team-grid {
      display: flex;
      gap: 2em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 1.4em 1em;
      margin-bottom: 22px;
      box-shadow: 0 4px 32px #b8000044;
      max-width: 340px;
      transition: transform 0.18s, box-shadow 0.18s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 10px 44px #b80000bb;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .btn,
    .btn-gold,
    .learn-more-btn {
      background: #ffd700;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 13px 2em;
      font-weight: 700;
      margin-top: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.22s, color 0.18s;
    }
    .btn-gold:hover,
    .btn:hover,
    .learn-more-btn:hover {
      background: #b80000;
      color: #fff;
    }
    .team-card {
      background: #262626;
      border-radius: 8px;
      padding: 1em 2.5em 1.4em;
      text-align: center;
      width: 396px; /* 1.8x 220px */
      max-width: 95vw;
      box-sizing: border-box;
      margin: 0 auto;
    }
    .team-card img {
      width: 200px;
      height: 200px;
      border-radius: 0;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .team-card b {
      display: block;
      font-size: 1.1em;
      margin-bottom: 6px;
      color: #ffd700;
    }
    .team-card .role {
      font-size: 0.9em;
      color: #ddd;
      margin-top: 2px;
    }
    footer {
      background: #111;
      color: #ffd700;
      text-align: center;
      padding: 30px 5px;
      margin-top: 36px;
    }
    /* Modal */
    #productionModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(34,20,68,0.95);
      z-index: 9999;
      align-items: center; justify-content: center;
    }
    #productionModal > div {
      background: #222144;
      border-radius: 16px;
      padding: 32px;
      max-width: 90vw; max-height: 86vh;
      overflow: auto;
      color: #fff;
      box-shadow: 0 12px 48px #0008;
      position: relative;
      animation: scalePulse 1.7s;
    }
    #productionModal img {
      max-width: 220px;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
      margin: 0 10px 10px 0;
      box-shadow: 0 2px 18px #1118;
    }
    @media(max-width:700px){
      .card-grid,
      .team-grid {
        flex-direction: column;
        align-items: center;
      }
      .card {
        max-width: 100%;
      }
      header {
        flex-direction: column; align-items: flex-start; gap:0.5em;
      }
      nav { margin:0; }
    }

    /* Inserted CSS for toggle and menu */
    #menu-toggle .bar {
      display: block;
      width: 30px;
      height: 4px;
      margin: 6px 0;
      background-color: #FFD700;
      border-radius: 2px;
      transition: 0.4s;
    }
    #menu-toggle.open .bar:nth-child(1) {
      transform: rotate(-45deg) translate(-7px, 7px);
    }
    #menu-toggle.open .bar:nth-child(2) {
      opacity: 0;
    }
    #menu-toggle.open .bar:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
    }
    @media (max-width: 768px) {
      #nav-menu {
        top: 48px;
        right: 0;
        left: auto;
        padding: 16px 24px;
        box-shadow: none;
        border-radius: 0;
        width: 100vw;
      }
      #menu-toggle {
        position: relative;
      }
      header nav:nth-of-type(2) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="site-logo" alt="DRAMSOC Logo" />

    <!-- Toggle Button and Menu Container -->
    <div id="toggle-container" style="margin-left: auto; position: relative;">
      <button id="menu-toggle" style="background: none; border: none; cursor: pointer; padding: 0;">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <nav id="nav-menu" style="display:none;position:absolute;top:48px;right:0;background:#111111;border-radius:8px;box-shadow:0 2px 12px rgba(0,0,0,0.3);padding:24px 32px;z-index:99;">
        <ul style="list-style:none;margin:0;padding:0;color:#FFD700;">
          <li style="padding:10px 0;font-size:18px;">Home</li>
          <li style="padding:10px 0;font-size:18px;">About Us</li>
          <li style="padding:10px 0;font-size:18px;">Productions</li>
          <li style="padding:10px 0;font-size:18px;">Team</li>
          <li style="padding:10px 0;font-size:18px;">Articles</li>
          <li style="padding:10px 0;font-size:18px;">Contact</li>
          <li style="padding:10px 0;font-size:18px;">Join Us</li>
        </ul>
      </nav>
    </div>

    <nav>
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#productions">Productions</a>
      <a href="#team">Team</a>
      <a href="#articles">Articles</a>
      <a href="#contact">Contact</a>
      <a href="#join">Join Us</a>
    </nav>
  </header>

  <main>
    <!-- Existing content preserved (omitted here for brevity) -->
  </main>

  <!-- Inserted toggle JS just before closing body -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    toggleBtn.addEventListener('click', () => {
      if (navMenu.style.display === 'block') {
        navMenu.style.display = 'none';
        toggleBtn.classList.remove('open');
      } else {
        navMenu.style.display = 'block';
        toggleBtn.classList.add('open');
      }
    });
  </script>
</body>
</html>
